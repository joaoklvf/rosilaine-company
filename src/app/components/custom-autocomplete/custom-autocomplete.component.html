<form>
  <label>{{ label() }}</label>
  <input
    type="text"
    placeholder="Pesquisar"
    [matAutocomplete]="auto"
    [formControl]="myControl"
    matInput
    class="form-control"
    (blur)="onBlur()"
  />
  <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn" (optionSelected)="update($event)">
    <mat-option
      *ngFor="let item of filteredData | async"
      [value]="item"
    >
      {{ item[displayValue()] }}
    </mat-option>
  </mat-autocomplete>
</form>
