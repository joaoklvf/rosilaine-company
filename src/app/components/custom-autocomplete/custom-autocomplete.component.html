<form >
  <input
    type="text"
    placeholder="Search for a street"
    [matAutocomplete]="auto"
    class="form-control"
  />
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let street of filteredStreets | async" [value]="street">
      {{ street }}
    </mat-option>
  </mat-autocomplete>
</form>
