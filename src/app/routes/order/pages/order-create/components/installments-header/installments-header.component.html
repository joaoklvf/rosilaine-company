<div class="d-flex gap-2">
  <app-br-date-picker
    [label]="'Data da primeira parcela'"
    (handleOnChange)="changeFirstDateAndRecreateInstallments($event)"
    [value]="_firstInstallmentDate"
  ></app-br-date-picker>

  <mat-form-field class="w-100">
    <mat-label>Número de parcelas</mat-label>
    <mat-select
      (selectionChange)="changeAmountAndRecreateInstallments($event.value)"
      [formControl]="installmentsAmountControl"
    >
      <mat-option [value]="1">1</mat-option>
      <mat-option [value]="2">2</mat-option>
      <mat-option [value]="3">3</mat-option>
      <mat-option [value]="4">4</mat-option>
      <mat-option [value]="5">5</mat-option>
      <mat-option [value]="6">6</mat-option>
      <mat-option [value]="7">7</mat-option>
      <mat-option [value]="8">8</mat-option>
      <mat-option [value]="9">9</mat-option>
      <mat-option [value]="10">10</mat-option>
      <mat-option [value]="11">11</mat-option>
      <mat-option [value]="12">12</mat-option>
    </mat-select>
  </mat-form-field>

  <div class="align-content-center">
    <mat-slide-toggle [(ngModel)]="isToRound"
      >Arredondar cálculo
    </mat-slide-toggle>
  </div>
</div>
