<h1 class="text-white">Estoques</h1>

<div class="card mb-3">
  <div class="card-body">
    <mat-tab-group>
      <mat-tab label="Estoques">
        <app-stocks
          (addUpdateAction)="addUpdateAction($event)"
          (deleteAction)="deleteStockById($event)"
          (filterAction)="filterData($event)"
          [stocks]="stocks"
          [dataCount]="dataCount"
        />
      </mat-tab>
      <mat-tab label="Produtos por estoque">
        <app-stock-products />
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
