<h2 mat-dialog-title>Parcelas</h2>
<mat-dialog-content class="text-dark">
  <app-installments-header
    [installmentsAmount]="this.data.installmentsAmount"
    [firstInstallmentDate]="this.data.firstInstallmentDate"
    [isRounded]="this.data.isRounded"
    (saveAction)="saveHeader($event)"
  />

  <div class="w-full p-4 text-center bg-white border border-gray-200 rounded-lg shadow-sm sm:p-8 dark:bg-gray-800 dark:border-gray-700 mt-3">
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Data</th>
            <th scope="col">Valor</th>
            <th scope="col">Data de pagamento</th>
            <th scope="col">Valor pago</th>
          </tr>
        </thead>
        <tbody>
          @for (installment of installments; track installment) {
          <tr>
            <td>
              <app-br-date-picker
                [label]="'Data da parcela'"
                [value]="installment.debitDate"
                (handleOnChange)="setInstallmentDebitDate($event, installment)"
                class="col-md-3"
              ></app-br-date-picker>
            </td>
            <td>
              <app-input-mask
                [value]="installment.amount"
                (handleOnChange)="setInstallmentsAmount($event, installment)"
              >
              </app-input-mask>
            </td>
            <td>
              <app-br-date-picker
                [label]="'Data de pagamento'"
                [value]="installment.paymentDate"
                (handleOnChange)="
                  setInstallmentPaymentDate($event, installment)
                "
                (handleDoubleClick)="setInstallmentPaidDate(installment)"
                class="col-md-3"
              ></app-br-date-picker>
            </td>
            <td>
              <app-input-mask
                [value]="installment.amountPaid || 0"
                (handleOnChange)="installmentPayment($event, installment)"
                (handleDoubleClick)="setInstallmentPaidAmount(installment)"
              >
              </app-input-mask>
            </td>
          </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions class="justify-between">
  <button mat-dialog-close class="btn btn-danger">Cancelar</button>
  <button cdkFocusInitial class="btn btn-success" (click)="saveInstallments()">
    Confirmar
  </button>
</mat-dialog-actions>
