<h1 class="text-white">Categorias de produto</h1>
<div class="w-full p-4 bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700 mb-3">
  <div
    class="flex justify-between items-end gap-4 flex-wrap"
  >
    <div class="flex-grow-1 flex-md-grow-0 flex-lg-grow-1">
      <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="product-category-description">Categoria</label>
      <input
        #productCategoryDescription
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        id="product-category-description"
        placeholder="Descrição do status"
        [(ngModel)]="productCategory.description"
        name="name"
      />
    </div>
    <div class="">
      <button type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" (click)="add()">
        Adicionar
      </button>
    </div>
  </div>
</div>
<app-data-table
  [columns]="columns"
  [data]="productCategories"
  (editAction)="edit($event)"
  (removeAction)="openDialog($event)"
  [showSearchField]="true"
  (searchAction)="filterData($event)"
  [dataCount]="dataCount"
/>
