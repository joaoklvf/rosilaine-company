<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content class="text-dark">{{ data.content }}</mat-dialog-content>
<mat-dialog-actions class="justify-content-between">
  <button
    mat-dialog-close
    class="btn btn-danger"
    (click)="onCancelButtonClick()"
  >
    {{ cancelButtonTitle }}
  </button>
  <button
    mat-dialog-close
    cdkFocusInitial
    class="btn btn-success"
    (click)="data.onConfirmAction()"
  >
    {{ confirmButtonTitle }}
  </button>
</mat-dialog-actions>
