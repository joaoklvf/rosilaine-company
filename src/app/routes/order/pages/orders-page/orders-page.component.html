<div class="flex justify-between">
  <h1 class="text-white">Pedidos</h1>
  <button
    type="button"
    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 h-full"
    (click)="addPageNavigate()"
  >
    Criar
  </button>
</div>

<div
  class="w-full flex flex-col p-4 bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700 mb-3"
>
  <div class="grid gap-6 mb-6 md:grid-cols-2">
    <app-custom-autocomplete
      [label]="'Cliente'"
      (handleOnChange)="setCustomer($event)"
      [data]="customers"
      displayValue="name"
      [value]="customer"
      (searchAction)="filterCustomers($event)"
    ></app-custom-autocomplete>
    <app-custom-autocomplete
      [label]="'Status'"
      (handleOnChange)="setOrderStatus($event)"
      [data]="orderStatuses"
      displayValue="description"
      [value]="status"
      (searchAction)="filterStatus($event)"
    ></app-custom-autocomplete>
  </div>
  <div>
    <button
      type="button"
      class="text-blue-700 hover:text-white border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:hover:bg-blue-500 dark:focus:ring-blue-800 float-end"
      (click)="getOrders()"
    >
      Buscar
    </button>
    <button
      type="button"
      class="py-2.5 px-5 me-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700 float-end me-2"
      (click)="clearFilters()"
    >
      Limpar filtros
    </button>
  </div>
</div>

<app-data-table
  [data]="orders"
  [columns]="columns"
  (editAction)="edit($event)"
  (removeAction)="openDialog($event)"
  [dataCount]="dataCount"
/>
