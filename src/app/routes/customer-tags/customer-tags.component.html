<h1 class="text-white">Tags de clientes</h1>
<div class="w-full p-4 text-center bg-white border border-gray-200 rounded-lg shadow-sm sm:p-8 dark:bg-gray-800 dark:border-gray-700 mb-3">
  <div
    class="flex justify-between items-end gap-4 flex-wrap"
  >
    <div class="flex-grow-1 flex-md-grow-0 flex-lg-grow-1">
      <label for="customer-tag-description">Tag</label>
      <input
        #customerTagDescription
        class="form-control"
        id="customer-tag-description"
        placeholder="Descrição da Tag"
        [(ngModel)]="customerTag.description"
        name="name"
      />
    </div>
    <div class="">
      <button type="button" class="btn btn-primary" (click)="add()">
        Adicionar
      </button>
    </div>
  </div>
</div>
<app-data-table
  [columns]="columns"
  [data]="customerTags"
  (editAction)="edit($event)"
  (removeAction)="openDialog($event)"
  (searchAction)="filterData($event)"
  [showSearchField]="true"
  [dataCount]="dataCount"
/>
