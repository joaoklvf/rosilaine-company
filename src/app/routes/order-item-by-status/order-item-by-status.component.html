<h1 class="text-white">Produtos por status no pedido</h1>

<div
  class="w-full p-4 bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700 mb-3"
>
  <p class="text-lg font-medium text-gray-900 dark:text-white">
    Alteração em massa
  </p>
  <div class="flex justify-between">
    <mat-form-field>
      <mat-label>Status do produto</mat-label>
      <mat-select [(ngModel)]="massiveStatusId">
        @for (status of orderItemStatuses; track status) {
        <mat-option [value]="status.id">
          {{ status.description }}
        </mat-option>
        }
      </mat-select>
    </mat-form-field>
    <div class="align-self-end">
      <button
        type="button"
        class="text-blue-700 hover:text-white border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:hover:bg-blue-500 dark:focus:ring-blue-800"
        (click)="openDialog()"
      >
        Atualizar
      </button>
    </div>
  </div>
</div>

<div
  class="w-full p-4 bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700"
>
  <div>
    <p class="text-lg font-medium text-gray-900 dark:text-white">
      Filtrar itens por status
    </p>
    <mat-form-field class="mb-4">
      <mat-label>Status do produto</mat-label>
      <mat-select
        [value]="selectedStatusId"
        (selectionChange)="onStatusChange($event.value)"
      >
        @for (status of orderItemStatuses; track status) {
        <mat-option [value]="status.id">
          {{ status.description }}
        </mat-option>
        }
      </mat-select>
    </mat-form-field>
    @if (selectedIndex) {
    <app-custom-autocomplete
      [label]="'Cliente'"
      (handleOnChange)="setCustomer($event)"
      [data]="customers"
      [displayValue]="'name'"
      (searchAction)="filterCustomers($event)"
    ></app-custom-autocomplete>
    }
  </div>
  <mat-tab-group (selectedTabChange)="onTabChangeAction($event.index)">
    <mat-tab label="Produtos por status">
      <app-item-status-table
        [orderItemStatuses]="orderItemStatuses"
        [data]="itemsByStatus"
        (changeItemStatusAction)="changeItemStatus($event)"
        [dataCount]="dataCount"
        (changePageAction)="changePageAction($event)"
      />
    </mat-tab>
    <mat-tab label="Produtos por cliente e status" labelClass="mb-1">
      <app-item-customer-table
        [orderItemStatuses]="orderItemStatuses"
        [data]="itemsByCustomer"
        (changeItemStatusAction)="changeItemStatus($event)"
        [dataCount]="dataCount"
        (changePageAction)="changePageAction($event)"
      />
    </mat-tab>
  </mat-tab-group>
</div>
