<form>
  <label>{{ label() }}</label>
  <input
    type="text"
    placeholder="Pesquisar"
    [matAutocomplete]="auto"
    [formControl]="myControl"
    matInput
    class="form-control"
  />
  <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
    <mat-option
      *ngFor="let item of filteredData | async"
      [value]="item"
      (onSelectionChange)="update($event)"
    >
      {{ item[displayValue()] }}
    </mat-option>
  </mat-autocomplete>
</form>
