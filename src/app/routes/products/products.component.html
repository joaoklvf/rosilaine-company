<h1>Produtos</h1>
<div class="card mb-3">
  <div
    class="card-body d-flex justify-content-between align-items-end gap-4 flex-wrap"
  >
    <div class="flex-grow-1 flex-md-grow-0 flex-lg-grow-1">
      <label for="product-description">Produto</label>
      <input
        #productDescription
        class="form-control"
        id="product-description"
        placeholder="Produto"
        [(ngModel)]="product.description"
        name="name"
      />
    </div>
    <div class="flex-grow-1 flex-md-grow-0">
      <label for="product-description">Código</label>
      <input
        class="form-control"
        id="product-productCode"
        placeholder="Código"
        [(ngModel)]="product.productCode"
        name="name"
      />
    </div>
    <div class="flex-grow-1 flex-md-grow-0">
      <app-input-mask
        [label]="'Preço (R$)'"
        [value]="product.productPrice"
        (handleOnChange)="setPrice($event)"
      >
      </app-input-mask>
    </div>
    <div class="flex-grow-1 flex-md-grow-0">
      <app-custom-autocomplete
        [label]="'Categoria'"
        (handleOnChange)="setCategory($event)"
        [data]="categories"
        [creatable]="true"
        displayValue="description"
        [value]="product.category"
      ></app-custom-autocomplete>
    </div>
    <div class="">
      <button type="button" class="btn btn-primary" (click)="add()">
        Adicionar
      </button>
    </div>
  </div>
</div>
<app-data-table
  [columns]="columns"
  [data]="products"
  (editAction)="edit($event)"
  (removeAction)="openDialog($event)"
/>
