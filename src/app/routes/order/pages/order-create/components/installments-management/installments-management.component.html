<h2 mat-dialog-title>Parcelas</h2>
<mat-dialog-content class="text-dark">
  <app-installments-header
    [installmentsAmount]="installmentsAmount"
    [firstInstallmentDate]="this.data.order.firstInstallmentDate"
    [isRounded]="this.data.order.isRounded"
    (saveAction)="saveHeader($event)"
  />
  <table
    class="table-fixed mt-2 w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
  >
    <thead
      class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
    >
      <tr>
        <th scope="col" class="px-6 py-3">Data</th>
        <th scope="col" class="px-6 py-3">Valor</th>
        <th scope="col" class="px-6 py-3">Data de pagamento</th>
        <th scope="col" class="px-6 py-3">Valor pago</th>
      </tr>
    </thead>
    <tbody>
      @for (installment of installments(); track installment) {
      <tr
        class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 border-gray-200 hover:bg-gray-50 dark:hover:bg-gray-600"
      >
        <td class="px-6 py-3">
          <app-br-date-picker
            [label]="'Data da parcela'"
            [value]="installment.debitDate"
            (handleOnChange)="setInstallmentDebitDate($event, installment)"
          ></app-br-date-picker>
        </td>
        <td class="px-6 py-3">
          <app-input-mask
            [value]="installment.amount"
            (handleOnChange)="setInstallmentsAmount($event, installment)"
          >
          </app-input-mask>
        </td>
        <td class="px-6 py-3">
          <app-br-date-picker
            [label]="'Data de pagamento'"
            [value]="installment.paymentDate"
            (handleOnChange)="setInstallmentPaymentDate($event, installment)"
            (handleDoubleClick)="setInstallmentPaidDate(installment)"
          ></app-br-date-picker>
        </td>
        <td class="px-6 py-3">
          <app-input-mask
            [value]="installment.amountPaid || 0"
            (handleOnChange)="installmentPayment($event, installment)"
            (handleDoubleClick)="setInstallmentPaidAmount(installment)"
          >
          </app-input-mask>
        </td>
      </tr>
      }
    </tbody>
  </table>
</mat-dialog-content>
<mat-dialog-actions>
  <div class="flex justify-between w-full">
    <button
      mat-dialog-close
      class="py-2.5 px-5 me-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
    >
      Cancelar
    </button>
    <button
      cdkFocusInitial
      class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
      (click)="saveInstallments()"
    >
      Confirmar
    </button>
  </div>
</mat-dialog-actions>
