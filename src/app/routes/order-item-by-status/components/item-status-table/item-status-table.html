<table
  class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
>
  <thead
    class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
  >
    <tr>
      <th scope="col" class="px-6 py-3">Quantidade</th>
      <th scope="col" class="px-6 py-3">CÃ³digo</th>
      <th scope="col" class="px-6 py-3">Produto</th>
      <th scope="col" class="px-6 py-3">Status</th>
    </tr>
  </thead>
  <tbody>
    @for(item of data(); track item){
    <tr
      class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 border-gray-200 hover:bg-gray-50 dark:hover:bg-gray-600"
    >
      <td class="px-6 py-3">{{ item.amount }}</td>
      <td class="px-6 py-3">{{ item.productCode }}</td>
      <td class="px-6 py-3">{{ item.productDescription }}</td>
      <mat-form-field class="w-full">
        <mat-select
          (selectionChange)="changeItemStatus($event, item.productId)"
          [(value)]="item.statusId"
        >
          @for (status of orderItemStatuses(); track status) {
          <mat-option [value]="status.id">
            {{ status.description }}
          </mat-option>
          }
        </mat-select>
      </mat-form-field>
    </tr>
    }
  </tbody>
</table>
<app-data-table-pagination
  (searchAction)="onChangePage($event)"
  [dataCount]="dataCount()"
/>
